<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="text-center">Corona Update</h1>
        <h3 id="countryName" class="text-center"></h3>
        <div class="row d-flex justify-content-between">
            <div class="col-md-3 box-style">
                <h1>Total Cases</h1>
                <h1 id="total-case"></h1>
            </div>
            <div class="col-md-3 box-style">
                <h1>Total Recover</h1>
                <h1 id="total-recover"></h1>
            </div>
            <div class="col-md-3 box-style">
                <h1>Total Death</h1>
                <h1 id="total-death"></h1>
            </div>
            <!-- <div class="col-md-3 box-style">
                <h1>Total Test</h1>
                <h1 id="total-test"></h1>
            </div> -->
        </div>

        <div class="row my-5">
            <div class="col-md-12 text-center box-style">
                <h1>Today's Update</h1>
                <h2>Today's Cases : <span id="todayCase"></span> </h2>
                <h2>Today's Deaths : <span id="todayDeath"></span></h2>
            </div>
        </div>

        <div class="searchArea text-center">
            
            <input type="text" width="500px" class="form-control mb-3" placeholder="Enter Search Country" id="searchCountry">

            <button id="submitCountry" class="btn btn-success">Submit</button>
        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
